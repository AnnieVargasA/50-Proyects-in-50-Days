<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/D2-ProgressSteps.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/dzgncebhe/image/upload/v1677192402/50Proyects/D2-ProgressSteps/ok_37109_ourwlz.png"
      type="image/x-icon"
    />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
      </div>

      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script type="text/javascript" src="/js/D2-ProgressSteps.js"></script>
  </body>
</html>
